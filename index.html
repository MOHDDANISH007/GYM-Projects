<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Website</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>

   
</head>
<body>
    <header class="header">
        <div class="left">
            <!-- This is for Logo -->
            <img src="images/weight-1399281_1920.png" alt="">
            <div>
                Welcome to Danish GYM
            </div>
        </div>

        <div class="mid">
            <!-- This is for Navigation -->
            <ul>
                <li><a href="#">Home</a> </li>
                <li><a href="#">About Us</a> </li>
                <li><a href="#">Fintness Calculator</a> </li>
                <li><a href="#">Contact Us</a> </li>
            </ul>
        </div>

        <div class="right">
            <!-- This for something -->
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">
        <h3 >Join The Best GYM of Lucknow Now </h1>
        <form action="noaction.js">
            <div class="form-group">
                <input type="text" placeholder="Enter Your Name">

            </div>

            <div class="form-group">
                <input type="number" placeholder="Enter Your Age">
                
            </div>

            <div class="form-group">
                <input type="" placeholder="Enter Your Gender">
                
            </div>


            <div class="form-group">
                <input type="text" placeholder="Enter Your Locality">
                
            </div>

            <button class="btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
